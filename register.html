<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - BestEVENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
        }
        
        .register-left {
            background: var(--primary-gradient);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .register-right {
            padding: 60px 40px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 500;
            transition: transform 0.3s;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            color: white;
        }
        
        .progress {
            height: 5px;
        }
        
        .password-strength {
            font-size: 0.875rem;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .register-left {
                padding: 40px 20px;
            }
            
            .register-right {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="row g-0">
            <div class="col-lg-5 d-none d-lg-block">
                <div class="register-left h-100">
                    <div>
                        <i class="bi bi-calendar-event display-1 mb-4"></i>
                        <h2 class="mb-4">Създайте профил в BestEVENT!</h2>
                        <p class="fs-5">Присъединете се към нас и организирайте незабравими събития.</p>
                        <div class="mt-5">
                            <i class="bi bi-check-circle fs-4 me-2"></i>
                            <span>Бърза и лесна регистрация</span>
                        </div>
                        <div class="mt-3">
                            <i class="bi bi-check-circle fs-4 me-2"></i>
                            <span>Достъп до всички услуги</span>
                        </div>
                        <div class="mt-3">
                            <i class="bi bi-check-circle fs-4 me-2"></i>
                            <span>Персонални оферти</span>
                        </div>
                        <div class="mt-5">
                            <p class="mb-0">Вече имате акаунт?</p>
                            <a href="login.html" class="text-white fw-bold text-decoration-underline">Влезте тук</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-7">
                <div class="register-right">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">Регистрация</h3>
                        <p class="text-secondary">Създайте вашия акаунт</p>
                    </div>
                    
                    <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Име <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Иван" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Фамилия <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Петров" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email адрес <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control" placeholder="email@example.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Телефон <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-telephone"></i>
                                </span>
                                <input type="tel" class="form-control" placeholder="+359 888 123 456" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Парола <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', 'toggleIcon1')">
                                    <i class="bi bi-eye" id="toggleIcon1"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="progress">
                                    <div id="strengthBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <small id="strengthText" class="text-secondary">Минимум 8 символа</small>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Потвърдете парола <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                                    <i class="bi bi-eye" id="toggleIcon2"></i>
                                </button>
                            </div>
                            <small id="matchText" class="text-secondary"></small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Град</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-geo-alt"></i>
                                </span>
                                <select class="form-select">
                                    <option value="">Изберете град</option>
                                    <option value="Варна">Варна</option>
                                    <option value="София">София</option>
                                    <option value="Пловдив">Пловдив</option>
                                    <option value="Бургас">Бургас</option>
                                    <option value="Русе">Русе</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Какви събития ви интересуват?</label>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="wedding">
                                        <label class="form-check-label" for="wedding">
                                            Сватби
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="birthday">
                                        <label class="form-check-label" for="birthday">
                                            Рожденни дни
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="christening">
                                        <label class="form-check-label" for="christening">
                                            Кръщенета
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="corporate">
                                        <label class="form-check-label" for="corporate">
                                            Корпоративни
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                Съгласен/на съм с <a href="#" class="text-decoration-none">условията за ползване</a> и <a href="#" class="text-decoration-none">политиката за поверителност</a>
                            </label>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="newsletter">
                            <label class="form-check-label" for="newsletter">
                                Искам да получавам новини и специални оферти
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-gradient w-100 mb-3">
                            <i class="bi bi-person-plus"></i> Регистрирай се
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-0">Вече имате акаунт? <a href="login.html" class="fw-bold text-decoration-none">Влезте тук</a></p>
                        </div>
                        
                        <div class="text-center mt-3 d-lg-none">
                            <a href="index.html" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Обратно към началото
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }
        

        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            const percentage = (strength / 4) * 100;
            strengthBar.style.width = percentage + '%';
            
            if (strength === 0) {
                strengthBar.className = 'progress-bar';
                strengthText.textContent = 'Минимум 8 символа';
                strengthText.className = 'text-secondary';
            } else if (strength <= 2) {
                strengthBar.className = 'progress-bar bg-danger';
                strengthText.textContent = 'Слаба парола';
                strengthText.className = 'text-danger';
            } else if (strength === 3) {
                strengthBar.className = 'progress-bar bg-warning';
                strengthText.textContent = 'Средна парола';
                strengthText.className = 'text-warning';
            } else {
                strengthBar.className = 'progress-bar bg-success';
                strengthText.textContent = 'Силна парола';
                strengthText.className = 'text-success';
            }
        });
        
        document.getElementById('confirmPassword').addEventListener('input', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            const matchText = document.getElementById('matchText');
            
            if (confirmPassword === '') {
                matchText.textContent = '';
                return;
            }
            
            if (password === confirmPassword) {
                matchText.textContent = '✓ Паролите съвпадат';
                matchText.className = 'text-success';
            } else {
                matchText.textContent = '✗ Паролите не съвпадат';
                matchText.className = 'text-danger';
            }
        });
        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Паролите не съвпадат!');
                return;
            }
            
            if (password.length < 8) {
                alert('Паролата трябва да е поне 8 символа!');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                alert('Трябва да приемете условията за ползване!');
                return;
            }
            
            alert('Успешна регистрация! (Demo)');
            window.location.href = 'login.html';
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
